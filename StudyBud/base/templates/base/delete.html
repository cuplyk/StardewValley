{% extends 'main.html' %}

{% block content %}

<form method="POST" action="">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{obj}}"?</p>

    <a href="{{request.META.HTTP_REFERER}}">Go Back</a>     <!-- META.HTTP_REFERER is the url of the page you came from'-->
    <input type="submit" value="Confirm">
</form>

{% endblock content %}
